program: embedding_model.ipynb
method: random
metric:
  name: val_loss
  goal: minimize
parameters:
  dataset_name:
    values: ["FB15k_237","Cora"]
  embedding_model_name:
    values: ["RotatE", "TransE", "ComplEx", "DistMult"]
  task:
    values: ["relation_prediction", "head_prediction", "tail_prediction", "node_classification"]
  max_epochs:
    values: [1000000]
  batch_size:
    values: [512]
  lr:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values
  weight_decay:
    values: [1e-7, 1e-6, 1e-5]
  k:
    value: [1, 3, 10]
  hidden_channels:
    values: [128, 256, 512, 1024]
  verbose:
    value: False
  num_epochs_without_improvement_until_early_finish:
    value: 100
  validate_after_this_many_epochs:
    value: 20
